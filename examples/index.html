<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="../dist/angular-barcode.js"></script>
    <script type="text/javascript">
        angular.module('barcodeExample', ['barcode'])
                .controller('Controller', ['$scope', function ($scope) {
                    $scope.options = {
                        width: 2,
                        height: 100,
                        quite: 10,
                        displayValue: true,
                        font: "monospace",
                        textAlign: "center",
                        fontSize: 12,
                        backgroundColor: "",
                        lineColor: "#000"
                    };
                    $scope.optionsForImg = {
                        width: 2,
                        height: 100,
                        quite: 10,
                        displayValue: true,
                        font: "monospace",
                        textAlign: "center",
                        fontSize: 12,
                        backgroundColor: "",
                        lineColor: "#000",
                        renderIn: "img"
                    };
                }]);
    </script>
</head>
<body ng-app="barcodeExample">
<div ng-controller="Controller">
    <h4>Rendered in canvas</h4>
    <barcode type="ean" string="0029000018068" options="options"></barcode><br>
    <barcode type="upc" string="029000018068" options="options"></barcode><br>
    <barcode type="code39" string="Code39 Barcode" options="options"></barcode><br>
    <barcode type="code128b" string="Code128B Barcode" options="options"></barcode><br>
    <barcode type="code128c" string="22" options="options"></barcode><br>
    <barcode type="itf" string="1234567895" options="options"></barcode><br>
    <barcode type="itf14" string="98765432109213" options="options"></barcode><br>
    <h4>Rendered in img element</h4>
    <barcode type="ean" string="0029000018068" options="optionsForImg"></barcode><br>
    <barcode type="upc" string="029000018068" options="optionsForImg"></barcode><br>
    <barcode type="code39" string="Code39 Barcode" options="optionsForImg"></barcode><br>
    <barcode type="code128b" string="Code128B Barcode" options="optionsForImg"></barcode><br>
    <barcode type="code128c" string="22" options="optionsForImg"></barcode><br>
    <barcode type="itf" string="1234567895" options="optionsForImg"></barcode><br>
    <barcode type="itf14" string="98765432109213" options="optionsForImg"></barcode><br>
</div>
</body>
</html>
